<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image:
                linear-gradient( rgba(123, 123, 131, 0.705) 100%, transparent),
                url("/images/téléchargement\ \(41\).jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* transition: background-image 0.7s ease; */
        }
        /* body:hover{
            font-family: 'Poppins', sans-serif;
            background-image: url("/images/téléchargement\ \(41\).jpeg");
        } */

        h1 {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0;
        }

        .btn-outline-secondary {
            border: 0;
            color: rgb(27, 27, 27) !important;
            background-color: #ffffff;

        }

        .btn-outline-secondary:hover {
            outline: hidden;
            border: 0;
            color: rgb(243, 242, 242) !important;
            background-color: #615f5f;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background-color: rgb(202, 202, 202) !important;
        }

        .hero {
            padding: 55px 20px 15px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            min-height: 70vh;
        }

        .nav-link {
            position: relative;
            color: #0e0e0e;
            padding-bottom: 5px;
        }

        .nav-link:not(.dropdown-toggle)::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.3s ease;
        }

        .nav-link:not(.dropdown-toggle):hover::after {
            width: 100%;
        }

        .hero-content {
            width: 40%;
        }

        .form-control {
            width: 80%;
            margin: auto;
            border: 0;
        }

        form {
            background-color: #cccbcbe1;
            padding: 20px 5px;
            box-shadow: 3px 3px 5px rgb(116, 115, 115);
            border-radius: 10px;
        }

        .b1 {
            background-color: #da910b !important;
            color: white;
            border: 0;
            width: 80%;
        }

        .log {
            color: #c74715;
        }

        .log:hover {
            color: #c74715 !important;
            text-decoration: underline !important;
        }


        .form-control:focus {
            color: var(--bs-body-color) !important;
            border-color: #c4b18d !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.25rem rgba(245, 150, 26, 0.25) !important;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                border-bottom: 1px solid rgb(202, 202, 202);
                padding: 20px;
            }

            /* btn */
            .btn-outline-secondary {
                background-color: rgb(114, 112, 112) !important;
                color: white !important;
            }

            .btn-outline-secondary:hover {
                background-color: white !important;
                color: rgb(114, 112, 112) !important;
                outline: 1px solid rgb(114, 112, 112) !important;
            }

            .nav-link::after {
                display: none !important;
            }

            .hero {
                padding: 80px 15px 20px;
            }

            .hero-content {
                width: 100%;
                max-width: 430px;
            }

            form {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body class="min-vh-100 d-flex flex-column">

                            data-bs-toggle="dropdown">Shop</a>

                        </ul>
                    </li>
                    <li class="nav-item"><a href="men.html" class="nav-link">Men</a></li>

                <a href="#" class="btn btn-outline-secondary">Sign Up</a>
            </div>
        </nav>
    </header>
    <main class="align-content-c">
        <section class="hero my-5">
            <div class="container hero-content">
                <form action="home.html" class="overflow-hidden">
                    <div class="row g-4">
                        <h1 class="overflow-hidden">Sign up</h1>
                        <div class="col-12">

                    class="bi-instagram"></span></a>
            <a href="https://www.instagram.com/wevin_x?igsh=eWs0OGw1cDdhZXAy" class="page-link" title="@Wevin_x"><span
                    class="bi-twitter"></span></a>
        </div>
    </footer>
</body>
<script>
    document.addEventListener('click', function (event) {
        const navbar = document.querySelector('.navbar-collapse');
        const toggler = document.querySelector('.navbar-toggler');

        if (
            navbar.classList.contains('show') &&
            !navbar.contains(event.target) &&
            !toggler.contains(event.target)
        ) {
            toggler.click();
        }
    });
</script>

</html>
