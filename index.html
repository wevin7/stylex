    <style>
        body {
            font-family: 'Poppins', sans-serif;

        }

        .btn-outline-secondary {
            border: 0;
            color: rgb(27, 27, 27) !important;
            background-color: #ffffff;

        }

        .btn-outline-secondary:hover {
            outline: hidden;
            border: 0;
            color: rgb(243, 242, 242) !important;
            background-color: #615f5f;
        }

        h1 {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background-color: rgb(202, 202, 202) !important;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: url(/images/hero1.png);
            background-repeat: no-repeat;
            background-position: right;
            background-size: cover;
        }

        .hero-content {
            max-width: 500px;
            margin-left: 60px;
        }

        .hero-content h1 {
            font-size: 64px;
            line-height: 1.1;
            font-weight: 800;
            color: rgb(34, 33, 33);
        }

        .cards-section {
            padding: 150px 0;
        }

        .cards-section .card {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.35s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .cards-section .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .cards-section .card-header {
            background: transparent;
            font-weight: 600;
            letter-spacing: 2px;
            padding: 18px;
        }

        .cards-section .card-footer {
            gap: 8px;
            font-weight: 500;
        }

        .card-footer {
            padding: 15px;
        }

        .card {
            background-color: #ffffff;
        }

        .cards-section .page-link {
            border: none;
            color: #111;
        }

        .cards-section .vp:hover {
            color: rgb(230, 185, 101);
        }

        .img-wrapper {
            aspect-ratio: 2 / 3;
            overflow: hidden;
        }

        .img-wrapper img {
            width: 100%;
            height: 103%;
            object-fit: cover;
        }

        .nav-link {
            position: relative;
            color: #0e0e0e;
            padding-bottom: 5px;
        }

        .nav-link:not(.dropdown-toggle)::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.3s ease;
        }

        .nav-link:not(.dropdown-toggle):hover::after {
            width: 100%;
        }



        @media (max-width: 1000px) {
            .hero {
                background-size: 200%;
                background-position: right bottom;
                min-height: 85vh;
            }

            .hero-content h1 {
                color: white;
            }

            .hero-content {
                margin-left: 20px;
            }

            .btn-outline-dark {
                border: 1px solid white;
                color: white;
            }

            .btn-dark {
                background-color: white;
                color: #111;
                border: 1px solid white;
            }
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                border-bottom: 1px solid rgb(202, 202, 202);
                padding: 20px;
            }

            /* btn */
            .btn-outline-secondary {
                background-color: rgb(114, 112, 112) !important;
                color: white !important;
            }

            .btn-outline-secondary:hover {
                background-color: white !important;
                color: rgb(114, 112, 112) !important;
                outline: 1px solid rgb(114, 112, 112) !important;
            }

            .nav-link::after {
                display: none !important;
            }

            .hero {
                background-size: 120%;
                background-position: right bottom;
                min-height: 80vh;
            }

            .hero-content h1 {
                font-size: 55px;
            }

            .hero-content h1 {
                color: rgb(0, 0, 0);
            }

            .btn-outline-dark {
                border: 1px solid rgb(0, 0, 0);
                color: rgb(0, 0, 0);
            }

            .btn-dark {
                background-color: rgb(0, 0, 0);
                color: #ffffff;
                border: 1px solid rgb(0, 0, 0);
            }

        }

        @media (max-width: 800px) {
            .hero {
                background-size: 125%;
                min-height: 60vh;
            }

            .hero-content {
                margin-left: 20px;
            }

            .hero-content h1 {
                font-size: 42px;
            }

            .hero-content h1 {
                color: rgb(0, 0, 0);
            }

            .btn-outline-dark {
                border: 1px solid rgb(0, 0, 0);
                color: rgb(0, 0, 0);
            }

            .btn-dark {
                background-color: rgb(0, 0, 0);
                color: #ffffff;
                border: 1px solid rgb(0, 0, 0);
            }
        }

        @media (max-width: 586px) {
            .hero {
                background-size: 240%;
                min-height: 75vh;
            }

            .hero-content {
                margin-left: 20px;
            }

            .hero-content h1 {
                font-size: 42px;
            }

            .hero-content h1 {
                color: white;
            }

            .btn-outline-dark {
                border: 1px solid white;
                color: white;
            }

            .btn-dark {
                background-color: white;
                color: #111;
                border: 1px solid white;
            }

            .cards-section {
                padding: 80px 0;
            }
        }

        @media (max-width: 344px) {
            .hero {
                background-size: 250%;
                min-height: 60vh;
            }

            .hero-content {
                margin-left: 20px;
            }

            .hero-content h1 {
                font-size: 42px;
            }

            .hero-content h1 {
                color: white;
            }

            .btn-outline-dark {
                border: 1px solid white;
                color: white;
            }

            .btn-dark {
                background-color: white;
                color: #111;
                border: 1px solid white;
            }
        }

        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background-color: #da910b;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 9999;
            transition: opacity 0.3s, transform 0.3s;
        }

        #backToTop:hover {
            transform: translateY(-3px);
            background-color: #583f10;
        }
    </style>
</head>

<script>
    const btn = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    });

    btn.addEventListener("click", () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>
<script>
document.addEventListener('click', function (event) {
    const navbar = document.querySelector('.navbar-collapse');
    const toggler = document.querySelector('.navbar-toggler');

    if (
        navbar.classList.contains('show') &&
        !navbar.contains(event.target) &&
        !toggler.contains(event.target)
    ) {
        toggler.click();
    }
});
</script>
